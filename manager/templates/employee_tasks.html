<!-- employee_tasks.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card-body">
        <!-- Back Button -->
        <a href="{% url "manager-home" %}" class="btn btn-secondary mb-3">Back</a>
        
        <h5 class="card-title">Tasks assigned to {{ employee.username }}</h5>
        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">{{ task.task_name }} - {{ task.task_status }}</li>
            {% empty %}
                <li class="list-group-item">No tasks assigned to this employee.</li>
            {% endfor %}
        </ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
