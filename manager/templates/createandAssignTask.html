<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create Task</h2>
        <form method="POST" action="{% url 'create_task' %}">
            {% csrf_token %}
            {% if error_message %}
              <small class="text-danger">{{ error_message }}</small>
          {% endif %}
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" name="task_name" required>
            </div>
            <div class="mb-3">
                <label for="taskDesc" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="taskDesc" name="task_desc" required>
            </div>
            <div class="mb-3">
                <label for="taskStatus" class="form-label">Task Status</label>
                <select class="form-select" id="taskStatus" name="task_status" required>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="taskPriority" class="form-label">Task Priority</label>
                <select class="form-select" id="taskPriority" name="task_priority" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    
                </select>
            </div>
            <div class="mb-3">
                <label for="employee" class="form-label">Employee</label>
                <select class="form-select" id="employee" name="employee" required>
                    {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="project" class="form-label">Project</label>
                <select class="form-select" id="project" name="project" required>
                    {% for project in projects %}
                    <option value="{{ project.id }}">{{ project }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
            <button type="button" class="btn btn-outline-danger" onclick="window.history.back()">Cancel</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
